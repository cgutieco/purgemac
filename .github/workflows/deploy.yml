name: Deploy to R2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: macos-latest
    name: Build and Upload
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build macOS App
        # Building without signing to generate the .app
        run: |
          xcodebuild clean build \
            -project purgemac.xcodeproj \
            -scheme purgemac \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Prepare Release Artifact
        run: |
          mkdir -p release_artifact
          cd build/Build/Products/Release
          # Zip the app bundle preserving symlinks and permissions
          zip -r ../../../../release_artifact/purgemac.zip purgemac.app

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: release_artifact
          destination-dir: ./
