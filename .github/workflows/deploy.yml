name: Deploy to R2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: macos-latest
    name: Build and Upload
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build macOS App
        # Building without signing to generate the .app
        run: |
          xcodebuild clean build \
            -project purgemac.xcodeproj \
            -scheme PurgeMac \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=YES

      - name: Create DMG
        run: |
          brew install create-dmg
          mkdir -p release_artifact
          cd build/Build/Products/Release
          
          # Create DMG with installer window
          create-dmg \
            --volname "PurgeMac Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "purgemac.app" 200 190 \
            --hide-extension "purgemac.app" \
            --app-drop-link 600 185 \
            "../../../../release_artifact/purgemac.dmg" \
            "purgemac.app"

      - name: Upload to Cloudflare R2
        uses: ryand56/r2-upload-action@latest
        with:
          r2-account-id: ${{ secrets.R2_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          r2-bucket: ${{ secrets.R2_BUCKET_NAME }}
          source-dir: release_artifact
          destination-dir: ./
